<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禾云信创-HodEasyFile加解密工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://tpapi.haouou.com/drblog/");
        }
        .crypto-tool {
            background-color: rgba(255, 255, 255, 0.629);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            resize: vertical;
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
        }
        textarea:focus, input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover, button:focus {
            background-color: #0057b3b9;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
       
       
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
}

.action-buttons button {
    width: 100%; /* 设置按钮宽度为100%，使其在容器内拉长 */
    padding: 15px 0; /* 调整按钮的上下内边距以适应长度变化 */
    margin: 0; /* 移除默认外边距 */
}
.decrypt-action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .decrypt-action-buttons button {
            width: 100%;
            padding: 15px 0;
            margin: 0;
        }
        textarea {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.5);
        }


        .fa-spinner {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 定义toast容器的基础样式 */
.toast {
    position: fixed;
    bottom: 20px; /* 调整此值可改变与底部的距离 */
    left: 50%;
    transform: translateX(-50%);
    z-index: 999; /* 确保toast在页面其他元素之上 */
    pointer-events: none; /* 防止toast干扰页面下方元素的点击 */
}

/* 内部元素，用于包裹实际消息内容 */


/* 当toast显示时应用的类 */
.toast.show {
    visibility: visible;
    opacity: 1;
    transition-delay: 0s; /* 确保显示时立即可见 */
}
        #loadingSpinner {
    position: fixed; /* 这使得元素相对于浏览器窗口定位 */
    top: 50%; /* 将元素垂直居中（如果需要） */
    left: 50%; /* 将元素水平居中（如果需要） */
    transform: translate(-50%, -50%); /* 调整以确保居中对齐 */
    z-index: 9999; /* 设置一个高的z-index确保它浮于其他内容之上 */
    display: none;
    justify-content: center;
    align-items: center; /* 如果div里有文本或图标，这有助于居中它们 */
    /*pointer-events: none; *//* 防止加载指示器干扰页面的点击事件 */
    
    
}

/* 如果需要调整大小或样式，请自定义以下属性 */

    </style>
