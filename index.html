  <script>
    function changeFrame(page) {

    document.addEventListener('DOMContentLoaded', function() {
    window.addEventListener('message', function(event) {
        // 确保消息来自我们期望的源，这里简化处理为'*'，实际应用需精确指定
        if (event.origin !== '期望的源') return; // 修改为实际的源地址
        
        var data = event.data;
        if (data.action === 'showToast' && typeof data.message === 'string') {
            showToast(data.message);
        }
    }, false);
});
 function showToast(message) {
    console.log("Show Toast function called with message:", message);
    // iframe内的页面代码
if (window.parent && window.parent.postMessage) {
    window.parent.postMessage({ action: 'showToast', message: message }, '*'); // '*'表示允许任何源，实际应指定具体源以增加安全性
}
    const toastElement = document.createElement('div');
    toastElement.className = 'toast';
    toastElement.innerHTML = `<div>${message}</div>`;
    toastElement.style.cssText = `
        position: fixed; /* 固定位置 */
        bottom: 20px; /* 距离底部的距离 */
        left: 50%; /* 水平居中 */
        transform: translateX(-50%); /* 居中调整 */
        padding: 10px 20px; /* 内边距 */
        background-color: #1FC5F9; /* 背景色 */
        color: #fff; /* 文字颜色 */
        border-radius: 5px; /* 圆角 */
        z-index: 1000; /* 确保在最上层 */
        opacity: 0; /* 初始不透明度 */
        visibility: visible; /* 确保可见 */
        transition: opacity 0.5s ease; /* 添加过渡效果 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    `;
    document.body.appendChild(toastElement);

    // 使用setTimeout来控制显示和隐藏
    setTimeout(() => {
        toastElement.style.opacity = '1'; // 使toast逐渐显示
    }, 50); // 这里可以调整以控制显示的延迟

    setTimeout(() => {
        toastElement.style.opacity = '0'; // 使toast逐渐隐藏
        setTimeout(() => {
            document.body.removeChild(toastElement);
        }, 300); // 确保隐藏动画完成后移除元素
    }, 2000); // 2秒后开始隐藏动画
}
